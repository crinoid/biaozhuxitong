<template id="allfiles">
    <div id="box">
        <div id="group" style="padding-left: 5%; padding-right: 5%; ">
            <div class="sub-title">查看文件</div>
            <table class="table table-striped table-hover" style="margin: 0 auto;width: 95%">
                <thead>
                <tr>
                    <td>文件名</td>
                    <td>诊断数</td>
                    <td>上传日期</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tr v-for="f in cur_files">
                    <td v-text="f.file"></td>
                    <td v-text="f.total"></td>
                    <td v-text="f.date"></td>
                    <td>
                        <button class="btn btn-link" @click="selectFile($event)">选择</button>
                        <span style="display: none" v-text="f.code"></span>
                        <button class="btn btn-link" @click="deleteFile($event)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="page_box">
            <pg :page_arr="page_arr" :total="total" :total_page="total_page"
                v-on:prev_page="prevPage" v-on:next_page="nextPage" v-on:change_page="changePage"></pg>
        </div>
    </div>

</template>
